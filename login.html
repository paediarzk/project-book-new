<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary meta tags -->
    <title>Bookish - Read More And Make Success</title>
    <meta name="title" content="Bookish - Read More And Make Success">
    <meta name="description" content="Read More And Make Success The Result Of Perfection.">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>

        body {
            font-family: 'Poppins', sans-serif;
            color: hsl(208, 7%, 46%);
            background-color: hsl(20, 43%, 93%);
        }

        button { cursor: pointer; }

        .form-group {
            margin-bottom: 20px; 
            color: hsl(208, 7%, 46%);
        }

        .form-control {
            width: 100%; 
            padding: 10px; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }

        .container {
            height: 100vh;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        }

        .btn-primary {
        background-color: hsla(357, 37%, 62%, 0.3);
        color: white;
        }

        .btn-primary:is(:hover, :focus) { background-color: hsl(304, 14%, 46%); }

        .btn-secondary {
        background-color: hsl(304, 14%, 46%);
        color: white;
        display: inline-block;
        margin-top: 10px;
        text-align: center;
        text-decoration: none;
        }

        .btn-secondary:is(:hover, :focus) {
        background-color: hsla(357, 37%, 62%, 0.3);
        color: white;
        }

        .section-title {
            font-family: 'Philosopher', sans-serif;
            text-transform: uppercase;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: hsl(203, 30%, 26%);
        }

        .error-message {
            color: #a33d3d;
            font-size: 13px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="login-form">
            <h2 class="section-title">Login</h2>

            <form id="loginForm">
                <div class="form-group">
                    
                    <input type="text" id="username" class="form-control" placeholder="Your User Name" required>
                </div>
                <div class="form-group">
                    
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <!-- Error Notification -->
            <div id="error-message" class="error-message mt-2"></div>

            <!-- Sign-up link -->
            <div class="sign-up-link text-center mt-3">
                <p>Don't have an account? 
                    <a href="register.html" class="btn btn-secondary">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Script to handle form submission -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (username === "user" && password === "user123") {
                window.location.href = "index.html"; 
            } else {
                errorMessage.textContent = "Invalid username or password.";
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
